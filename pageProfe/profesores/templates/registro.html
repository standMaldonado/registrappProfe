{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/estilosRegistro.css' %}">
</head>
<body>
    <main class="contenido">
        <div class="imagen">
            <img src="{% static 'images/RegistrAPP.png' %}" alt="RegistrAPP" class="centrar-imagen"/>
          </div>
        <form method="POST" class="formulario">
            {% csrf_token %}
            <input aria-label="Medium input" class="medium-input" placeholder="Usuario" name="nombreUsuario" id="nombre">
            <br>
            <input aria-label="Medium input" class="medium-input" placeholder="ContraseÃ±a" type="password" name="contrasena" id="contrasena">
            {% if error %}
              <p>{{ error }}</p>
            {% endif %}
            <button type="submit" class="warning-button">ACEPTAR</button>
            <button type="button" class="back-button" onclick="location.href='{% url 'login' %}'">VOLVER AL INICIO</button>
          </form>
      </main>
</body>
</html>
